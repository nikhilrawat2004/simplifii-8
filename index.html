<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <form name="myForm" onsubmit="return validateForm()">
            <h1>Registration</h1>
            <div class="fields">
                <div class="content" id="name">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name" class="allInputs" name="fname">
                    <span class="formerror"></span>
                </div>
                <div class="content" id="Lname">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" class="allInputs" name="lname">
                    <span class="formerror"></span>
                </div>
            </div>
            
            <div class="fields">
                <div class="content" id="email">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your Email" class="allInputs" name="femail">
                    <span class="formerror"></span>
                </div>
                <div class="content" id="phone">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="Enter your Number" class="allInputs" name="fphone">
                    <span class="formerror"></span>
                </div>   
            </div>
            
            <div class="fields">
                <div class="content" id="pass">
                    <label>Password</label>
                    <input type="password" placeholder="Create Password" class="allInputs" name="fpass">
                    <span class="formerror"></span>
                </div>
                <div class="content" id="cpass">
                    <label>Re-write Password</label>
                    <input type="password" placeholder="Confirm Password" class="allInputs" name="fcpass">
                    <span class="formerror"></span>
                </div>
            </div>
            
            <div id="T&C">
                <input type="checkbox" name="t&c" class="allInputs">
                <label for="T&C">Confirm that above credentials are valid</label>
                <span class="formerror"></span>
            </div>
            
            <button id="submit_btn">Submit</button>
        </form>
    </main>

    <script src="support.js"></script>
</body>
</html>
